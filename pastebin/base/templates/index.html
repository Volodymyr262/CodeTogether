<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6 mx-auto mt-5">
<h1 id="app">{{ text }}</h1>
            </div>
    </div>
</div>

<script>
    var socket = new WebSocket('ws://localhost:8000/ws/some_url/');
    socket.onmessage = function(event) {
        var data = JSON.parse(event.data);
        document.querySelector('#app').innerText = data.message;
    }
</script>
</body>
</html>
