<!DOCTYPE html>
<html>
<head>
    <title>Editor</title>
    <style>
        textarea {
            width: 100%;
            height: 90vh;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Room: {{ room_name }}</h1>
    <p>Share this link to invite others: <a href="{{ request.build_absolute_uri }}">{{ request.build_absolute_uri }}</a></p>
    <textarea id="editor"></textarea>
    <script>
        const roomName = "{{ room_name }}";
        const ws = new WebSocket('ws://' + window.location.host + '/ws/' + roomName + '/');

        const editor = document.getElementById('editor');
        let clientUpdate = false;

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (!clientUpdate) {
                editor.value = data.message;
            }
            clientUpdate = false;
        };

        editor.addEventListener('input', () => {
            clientUpdate = true;
            ws.send(JSON.stringify({
                'message': editor.value
            }));
        });

        ws.onclose = function(event) {
            console.error('Chat socket closed unexpectedly');
        };
    </script>
</body>
</html>
