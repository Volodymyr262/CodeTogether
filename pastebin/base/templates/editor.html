<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>{{ created_at }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/editor.css' %}">
</head>
<body>
    <h1>Room: {{ room_name }}</h1>
    <p>Expires in 24h, created at: {{ created_at }}</p>
    <p>Share this link to invite others: <a href="{{ request.build_absolute_uri }}">{{ request.build_absolute_uri }}</a></p>
    <div class="editor-container">
        <div class="line-numbers" id="line-numbers"></div>
        <textarea id="editor" class="editor-textarea"></textarea>
    </div>
    <script>
        const roomName = "{{ room_name }}";
        const wsURL = 'ws://' + window.location.host + '/ws/' + roomName + '/';
    </script>
    <script src="{% static 'js/editor.js' %}"></script>
</body>
</html>
